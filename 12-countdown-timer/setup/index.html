<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <section class="section-center">
    <h3 id="giveAway">countdown timer project</h3>

    <div class="deadline">

      <div class="deadline-format">
        <div>
          <h4 id="days">24</h4>
          <span>Days</span>
        </div>
      </div>
      <div class="deadline-format">
        <div>
          <h4 id="hours"> 24</h4>
          <span>Hours</span>
        </div>
      </div>
      <div class="deadline-format">
        <div>
          <h4 id="mins">24</h4>
          <span>mins</span>
        </div>
      </div>
      <div class="deadline-format">
        <div>
          <h4 id="secs">24</h4>
          <span>secs</span>
        </div>
      </div>

    </div>

  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
