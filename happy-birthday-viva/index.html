<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Viva</title>

    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <p class="greeting">Happy Birthday</p>
        <p class="name">Viva</p>
    </div>

    <script>

        let counter = 0;
        const maxCalls = 4;
        // Function to toggle the effect
        function toggleEffect()
        {
            document.querySelector('.container').classList.toggle('animate');
            document.querySelector('.greeting').classList.toggle('animate');
            document.querySelector('.name').classList.toggle('animate');
            counter++;

            if (counter >= maxCalls)
            {
                clearInterval(intervalId); // Stop the interval after reaching the limit
            }
        }

        // Set interval to toggle effect every 2 seconds
        const intervalId = setInterval(toggleEffect, 2500);
    </script>

</body>

</html>
